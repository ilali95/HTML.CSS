<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
	<section class="intro">
		<h1>Страница регистрации</h1>
		<form class="reg-form" action="#" method="post">
			<label class="name">Введите имя<input class="reg-form__input" autofocus required type="text"></label>
			<label for="">Email<input class="reg-form__input" required type="email"></label>
			<label for="">Пароль<input class="reg-form__input" required type="password"></label>
			<label for="">Возраст<input class="reg-form__input" required type="number"></label>
			<label for="">Дата рождения<input class="reg-form__input" required type="date"></label>
			<label for="">Номер телефона<input class="reg-form__input" required type="tel"></label>
			<label class="reg-form__label">Rage<input class="reg-form__input" type="range" id="points" name="points"
					min="1" max="10"></label>
			<label class="checkbox">
				<input type="checkbox" />
				<div class="checkbox__text">Я переключаю чекбокс</div>
			</label>
		</form>
	</section>

</body>

</html>
